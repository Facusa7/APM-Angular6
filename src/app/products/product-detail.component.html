    <!-- product?.productName - Safe navigation operator "?" guards against null and undefined values when navigating an object's properties
     if the product object is null, this will return null, instead of trying access to productName property...
    
    The "?" could be a good option but it does not work with ngModel two-way binding -->

<div class='card'>
  <div class='card-header' *ngIf='product' >
    {{pageTitle + ': ' + product.productName}}
  </div>
  <div class="card-footer">
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
